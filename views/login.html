
<!DOCTYPE html>

		<div class="container demo-1">
			<div class="content">

								<input name="pwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2">
								<a class="act-but submit" href="javascript:;" style="color: #FFFFFF" onclick="javascript:$('#hf').submit()">登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
